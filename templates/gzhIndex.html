<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>


<div class="container">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix" id="search">search</i>
            <input id="searchGzh" type="text" class="validate">
            <label for="searchGzh">搜索公众号</label>
        </div>
    </div>
    {% for item in items %}
        {% if loop.index0 % 3 ==0 %}
            <div class="row">
        {% endif %}
    <div class="gzhCardContainer col s4">
        <div class="card gzhCard">
            <div class="card-image">
                <img src="{{ local_img_domain }}{{ item.img }}{{ tailThumb }}">
            </div>
            <div class="card-content">
                <a href="{{ item.url }}" class="ghzTitle">{{ item.name }}</a>
            </div>
        </div>
    </div>

    {% if (loop.index0+1) % 3 ==0 or loop.last %}
        </div>
    {% endif %}
    {% endfor %}
    {{ pagination.links }}
</div>



<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
<script src="{{ url_for('static',filename='js/main.js') }}" type="text/javascript"></script>
</body>
</html>
